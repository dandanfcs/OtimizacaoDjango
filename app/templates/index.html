<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="col-8 m-auto pt-2 pb-2 text-center" >
<h1>Lista de itens Plantados </h1>
</div>



<div class="col-8 m-auto pt-2 pb-2 text-center" >
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Nº Trabalhadores</th>
      <th scope="col">Toneladas de Fertilizantes</th>
       <th scope="col">Lucro por Hectares</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
    <tr>
      <th scope="row">{{dbs.id}}</th>
      <td>{{dbs.nome}}</td>
      <td>{{dbs.trabalhadores}}</td>
       <td>{{dbs.fertilizantes}}</td>
      <td>R${{dbs.lucro}},00</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
<a href="/formProduto" class="btn btn-success">Adicionar</a>
    <a href="/otimizacao" class="btn btn-info">Lucro Máximo</a>
</div>
</div>

</body>
</html>
